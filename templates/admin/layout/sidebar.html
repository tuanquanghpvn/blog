{% load staticfiles %}

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static "admin/dist/img/avatar5.png" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Framgia</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="{% if 'dashboard' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:dashboard' %}">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="treeview {% if 'parent_post' in info.sidebar %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-list"></i> <span>Posts</span>
                </a>

                <ul class="treeview-menu">
                    <li class="{% if 'post' in info.sidebar %} active {% endif %}">
                        <a href="{% url 'admin:post_list' %}"><i class="fa fa-circle-o"></i> All Posts</a>
                    </li>
                    <li class="{% if 'post' in info.sidebar %} active {% endif %}">
                        <a href="{% url 'admin:post_create' %}"><i class="fa fa-circle-o"></i> Add New</a>
                    </li>
                    <li class="{% if 'category' in info.sidebar %} active {% endif %}">
                        <a href="{% url 'admin:category_list' %}"><i class="fa fa-circle-o"></i> Categories</a>
                    </li>
                    <li class="{% if 'tag' in info.sidebar %} active {% endif %}">
                        <a href="{% url 'admin:tag_list' %}"><i class="fa fa-circle-o"></i> Tags</a>
                    </li>
                </ul>
            </li>            
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
